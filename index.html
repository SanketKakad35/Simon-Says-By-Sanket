<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game By Sanket</h1>
    <h2>Press a key to start the game</h2>

    <div class="box-container">

        <div class="line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box green" type="button" id="green"></div>
        </div>

        <div class="line-two">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box blue" type="button" id="blue"></div>
        </div>

    </div>
    <button class="submit">Start Game</button>
    <script src="app.js"></script>
</body>

</html>
